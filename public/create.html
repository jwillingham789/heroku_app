<!DOCTYPE html>
<html>
<head>

  <title>Portfolio</title>
  <meta name="description" content="My portfolio.">
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Playfair+Display" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="css/flatpickr.min.css">
  <link rel="stylesheet" href="css/main.css">

</head>
<body>
  <div class="row">
      <div class="col-sm-12">
        <ul class="img_links text-center">
            <li><a href="https://github.com/jwillingham789" title="GitHub"><i class="fa fa-github" aria-hidden="true"></i></a></li>
            <li><a href="https://www.linkedin.com/in/jake-willingham-6b298b6b" title="LinkedIn"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a></li>
            <li><a href="https://medium.com/@jwillingham789" title="Medium"><i class="fa fa-medium" aria-hidden="true"></i></a></li>
        </ul>
      </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <nav class="nav_links">
          <a href="http://localhost:8000/">Home</a>
          <a href="http://localhost:8000/about.html">About Me</a>
          <a href="http://localhost:8000/contact.html">Contact</a>
          <a href="http://localhost:8000/create.html">Upload Project</a>
        </nav>
      </div>
    </div>
  </div>
  <div class="container">
    <h1 class="createTitle">Upload Project to Portfolio</h1>
    <form method="post" action="/save" enctype="multipart/form-data">

      <div class="form-group">
        <label for="title" class="titleInput">Title</label>
        <input type="text" class="form-control" id="title" name="title" required />
      </div>

      <div class="form-group">
        <label for="description" class="descriptionInput">Description</label>
        <input type="text" class="form-control" id="description" name="description" required />
      </div>

      <div class="form-group">
        <label for="repo" class="repoInput">GitHub Repo Link</label>
        <input type="text" class="form-control" id="repo" name="repo" />
      </div>

      <div class="form-group">
        <label for="date" class="dateInput">Date</label>
        <input type="text" class="form-control flatpickr" id="calendar" name="date" />
      </div>

      <div class="form-group">
        <label for="image" class="imageInput">Image</label>
        <input type="file" class="form-control" id="image" name="image" />
      </div>

      <div class="form-group">
        <label for="featured" class="featuredInput">Set as Featured Project</label>
        <input type="checkbox" id="featured" name="featured" />
      </div>

      <button type="submit" class="btn btn-success saveBtn">Save</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <script src="js/flatpickr.min.js"></script>
  <script src="js/main.js"></script>
  <script>
  //DATE PICKER
  $(document).ready(function() {
   $("#calendar").flatpickr();
  })
  </script>
</body>
</html>
